<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <script src="etchasketch.js" defer></script>
</head>
<body class="flex-wrapper">
  <header>
    <p>Doodle Below!</p>
  </header>
  <main>
    <div class="sketch-pad">
      <div class="board"></div>
      <div class="buttons">
        <button class="start-button">
          <p >Start/</p><p>Stop</p>
        </button>
        <button class="clear-button">clear</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="container"><p>Created by Samantha Iraheta</p>
      <a href="https://github.com/sairaheta1" target="_blank">GitHub</a>
    </div>
  </footer>
</body>
</html>
